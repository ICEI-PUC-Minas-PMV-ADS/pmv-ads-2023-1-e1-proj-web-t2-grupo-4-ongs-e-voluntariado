<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    ></script>
    <script defer src="./componentes/navbar-script.js"></script>
    <link rel="icon" type="image/png" href="img/iconPonte.png" />

  </head>
  <body>
      <!-- Navbar -->
    <header class="wrapper">
      <a href="./index.html">
        <img
          id="logo"
          src="img/logoPontecom.png"
          alt="Logo do site ponte.com. A letra N da palavra possui formato de ponte."
        />
      </a>

      <div class="wrapperSearch">
        <input
          type="text"
          class="wrapperSearch-txt"
          placeholder="Busque por ONGs ou voluntários..."
        />
        <button id="searchButton">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <!-- Menu -->
      <ul class="wrapperNavbar">
        <li class="wrapper-li"><a href="./sobre.html">Sobre</a></li>
        <li class="wrapper-li">
          <a href="./listadevagas.html">Vagas de voluntariado</a>
        </li>
      </ul>

      <img
        src="img/foto-perfilONG.png"
        id="foto"
        alt="Foto de perfil do usuário."
      />

      <ul id="menuDropdown" class="">
        <li><a href="./paginaPerfilLog.html">Meu perfil</a></li>
        <li><a href="./cadONG.html">Editar dados</a></li>
        <li><a href="./index.html">Logout</a></li>
      </ul>
    </header>
    <main>
      <div class="cabecalho">
        <h1>Resultados</h1>
      </div>
      <div class="searchResultContainer" id="searchResults"></div>
    </main>
    <!-- decoração do footer -->
    <div id="decFooter">
      <img src="img/decTintaFooter.png" alt="" id="decFooter" />
    </div>

    <!-- Footer -->
    <footer>
      <div id="footerContainer">
        <div id="logoFooter">
          <a href="#">
            <img src="img/logoCor2.png" alt="logo em cor clara" />
          </a>
        </div>

        <div id="formFooter">
          <div id="sugestionsFooter">
            <h3>Sugestões?</h3>
            <p>Mande uma mensagem ;)</p>
          </div>

          <form action="mensagem.php">
            <label for="email" title="Informe seu email mais usado">
              E-mail:
            </label>
            <input
              type="email"
              name="email"
              id=""
              placeholder="informe seu e-mail..."
            />

            <label for="message">Mensagem:</label>
            <textarea
              type="textarea"
              name="message"
              title="Mensagem"
              cols="30"
              rows="5"
              placeholder="escreva aqui sua mensagem..."
            ></textarea>

            <input
              type="submit"
              value="Enviar"
              name="enviar"
              class="btnLight"
            />
          </form>
        </div>
      </div>
    </footer>

    <script src="./jsScripts/perfilONG.js"></script>
    <script src="./jsScripts/perfilVol.js"></script>

    <script>
      const searchResultContainer = document.getElementById("searchResults");

      // Recupera os resultados do localStorage
      const storedResults = localStorage.getItem("searchResults");

      if (storedResults) {
        const results = JSON.parse(storedResults);
        displayResults(results);
      } else {
        // Chama a função displayResults com um array vazio
        displayResults([]);
        // Nenhum resultado encontrado
        //searchResultContainer.textContent = "Nenhum resultado encontrado";
      }

      function displayResults(results) {
        searchResultContainer.innerHTML = "";

        // Mostra a mensagem de nenhum resultado encontrado
        if (results.length === 0) {
          searchResultContainer.textContent = "Nenhum resultado encontrado. Tente pesquisar por outros termos";
          return;
        }

        results.forEach((ong) => {
          const resultItem = document.createElement("div");
          resultItem.classList.add("searchResultItem");

          const img = document.createElement("img");
          img.src = ong.fotoPerfil;
          img.alt = "Foto de perfil da ONG";

          const name = document.createElement("h3");
          name.textContent =
            ong.nomeUsuarioONG !== undefined
              ? ong.nomeUsuarioONG
              : ong.nomeUsuario;

          const interesses = document.createElement("p");
          interesses.textContent = ong.interesses.join(", ");

          const verMaisButton = document.createElement("button");
          verMaisButton.textContent = "Ver perfil";
          verMaisButton.addEventListener("click", () => {
            window.location.href =
              ong.nomeUsuarioONG !== undefined
                ? `paginaPerfilONG.html?id=${ong.id}`
                : `paginaPerfilVol.html?id=${ong.id}`;
          });

          resultItem.append(img, name, interesses, verMaisButton);

          searchResultContainer.appendChild(resultItem);
        });
      }
    </script>
  </body>
</html>
