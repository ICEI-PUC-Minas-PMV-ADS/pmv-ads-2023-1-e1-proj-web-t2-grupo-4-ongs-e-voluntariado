    <script>
      window.addEventListener("DOMContentLoaded", function () {
        const listaSection = document.getElementById("listaSection");

        const listadevagas = JSON.parse(localStorage.getItem("listadevagas"));

        if (listadevagas && listadevagas.length > 0) {
          let listaHtml = "";
          //const lista = listadevagas[0];
          //});
          //const listaHtml = `
          listadevagas.forEach(function (lista) {
          listaHtml += `
          <div class="campo-vagas">
            <h2>${lista.nomeVaga}</h2>
            <ul>
              <li>ONG: ${lista.ONG}</li>
              <li>Período: ${lista.periodoVaga}</li>
              <li>Local: ${lista.localVaga}</li>
              <li>Descrição: ${lista.descricaoVaga}</li>
            </ul>
          </div>
          <hr>
          `;
          });

          listaSection.innerHTML = listaHtml;
        }
      });
    </script>
