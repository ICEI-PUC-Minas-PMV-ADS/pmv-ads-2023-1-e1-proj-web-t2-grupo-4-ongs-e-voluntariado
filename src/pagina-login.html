<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./cssStyle/style.css" />
    <link rel="stylesheet" href="./cssStyle/style.css" />
    <link rel="stylesheet" href="./componentes/navbar-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <script
      src="https://kit.fontawesome.com/331a34d5ed.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./jsScripts/login.js"></script>
    <script defer src="./componentes/navbar-script.js"></script>
    <script defer src="./jsScripts/perfilONG.js"></script>
    <script defer src="./jsScripts/perfilVol.js"></script>
    <link rel="icon" type="image/png" href="img/iconPonte.png" />
    <title>Login</title>
  </head>

  <body>
    <header>
      <!-- NAVBAR GERADA PELO SCRIPT -->
    </header>
    <main>
      <div class="container">
        <div class="containerImage">
          <h1>União entre pessoas e causas</h1>
          <img
            src="img/vetorPrincipal.png"
            alt="Imagem de pessoas e elementos que remetem a voluntariado."
          />
        </div>

        <div class="containerCard">
          <div class="margin-flexbox">
            <h1>Login</h1>
            <form class="container-content">
              <label for="email">E-mail:</label>
              <input
                type="text"
                id="email"
                placeholder="Informe seu e-mail"
                required
              />
              <label for="password">Senha:</label>
              <input
                type="password"
                id="password"
                placeholder="Informe sua senha"
                required
              />
              <button onclick="login(); return false;">Entrar</button>
              <a href="./direciona.html"><p>Não tem uma conta? Cadastre-se</p></a>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
