<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./cssStyle/pagina-login.css" />
    <link rel="stylesheet" href="./cssStyle/style.css" />
    <link rel="stylesheet" href="./componentes/navbar-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/png" href="img/iconPonte.png" />
    <script defer src="./jsScripts/login.js"></script>
    <title>Login</title>
  </head>

  <body>
    <!-- NAVBAR USUÁRIO SEM LOGIN -->
    <header class="wrapperSL">
      <a href="./index.html"
        ><img
          id="logo"
          src="img/logoPontecom.png"
          alt="Logo do site ponte.com. A letra N da palavra possui formato de ponte."
      /></a>
      <ul class="wrapperNavbarSL">
        <a href="./sobre.html"><li class="wrapper-li">Sobre</li></a>
        <a href="./listadevagas.html"
          ><li class="wrapper-li">Vagas de voluntariado</li></a
        >
      </ul>
    </header>
    <main>
      <div class="container">
        <div class="containerImage">
          <h1>União entre pessoas e causas</h1>
          <img
            src="img/vetorPrincipal.png"
            alt="Imagem de pessoas e elementos que remetem a voluntariado."
          />
        </div>

        <div class="containerCard">
          <div class="margin-flexbox">
            <h1>Login</h1>
            <form class="container-content">
              <label>E-mail:</label>
              <input type="text" id="email" placeholder="Informe seu e-mail" required/>
              <label>Senha:</label>
              <input type="password" id="password" placeholder="Informe sua senha" required/>
              <button onclick="login()">Entrar</button>
              <a href="./cadOng.html"><p>Não tem uma conta? Cadastre-se</p></a>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
