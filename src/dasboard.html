<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dasborad.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Dashboard</title>
</head>
    <body>
        <!-- Toda parte á cima da foto de perfil. -->
        <input type="checkbox" id="check"> <!-- botão "bars" responsivo -->
        <header>
            <label for="check">
                <i class="fa-solid fa-bars" id="sidebar-btn"></i> <!-- botão "bars" responsivo -->
            </label>
                <div class="left-area"> <!-- Segnifica que essa parte vai ficar na esquerda. -->
                    <img src="img/logoCor2.png" alt="ponte.com">
                </div>
                <div class="right-area"> <!-- Segnifica que essa parte vai ficar na direita. -->
                    <a href="#" class="logout-btn">logout</a>
                </div>
                <!-- inicio barra de pesquisa -->
                <!-- <div> 
                    <form>
                        <input type="text" name="search" placeholder="Pesquisar...">
                        <button type="submit"><i class="fas fa-search"></i></button>
                    </form>
                </div> -->
                <!-- fim barra de pesquisa -->
        </header>
        <!-- Fechamento da parte de cima da tela. -->
                <!-- Aqui se inicia a barra lateral junto com a foto de perfil. -->
                <div class="sidebar">
                <div style="text-align: center;">
                    <img src="/docs/img/JoanaDrupe.png" class="foto-de-perfil" alt="#">
                    <h4> Joana Drupe</h4>
                </div>
                    <a href="#"><i class="fas fa-desktop"></i><span>Meu Histórico</span></a>
                    <a href="#"><i class="fas fa-id-badge"></i></i><span>Minhas Informações</span></a>
                    <a href="#"><i class="fas fa-calendar-days"></i><span>Calendário</span></a>
                    <a href="#"><i class="fas fa-user-group"></i><span>Amigos e Parceiros</span></a>
                    <a href="#"><i class="fas fa-gear"></i><span>Configuração</span></a>
                    <a href="#"><i class="fas fa-message"></i><span>Mensagens</span></a>
                </div>
                <!-- Fechamento da barra lateral inteira com a foto de perfil. -->
                <div class="content">
                    <div class="titulo">
                        <h2>Sala Dashboard</h2>
                        <hr>
                        <p><i class="fa-solid fa-house"></i> / Dashboard </p>
                    </div>
                    <div class="box-info">
                        <div style="background: linear-gradient(45deg, #FF5370, #ff869a);" class="box-info-single">
                            <div class="info-text">
                                <h3> Total Sales</h3>
                                <p>R$5.0000</p>
                            </div>
                            <i class="fa-solid fa-money-check-dollar"></i>
                        </div>
                        <div style="background: linear-gradient(45deg, #4099ff, #73b4ff);" class="box-info-single">
                            <div class="info-text">
                                <h3> Total Sales</h3>
                                <p>R$5.0000</p>
                            </div>
                            <i class="fa-solid fa-money-check-dollar"></i>
                        </div>
                        <div style="background: linear-gradient(45deg, #2ed8b6, #59e0c5);" class="box-info-single">
                            <div class="info-text">
                                <h3> Total Sales</h3>
                                <p>R$5.0000</p>
                            </div>
                            <i class="fa-solid fa-money-check-dollar"></i>
                        </div>                        
                    </div>
                    <div class="feed">
                        <div class="feed-single">
                            <div class="feed-text">
                                <i class="fa-solid fa-bell"></i>                            
                                <span>Novo Exemplo</span>
                            </div>
                            <div class="feed-time">
                                <h3>30 minutos ago</h3>
                            </div>                            
                        </div>
                    </div> 
                </div>                
    </body>
</html>
